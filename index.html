<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="entry-background libre-font">
  <header class="header-background">
    <div class="header">
      <div class="container display-flex">
        <div class="row">
          <h3 class="header header-tab">Code Journal</h3>
          <a class="entries-tab" href="">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main class=" container libre-font">
    <div data-view= "entry-form" class="view hidden">
      <!-- class=" entry-form hidden"-->
      <form id="entry">
        <div class="row top-padding">
          <h2 class="title">New Entry</h2>
        </div>
        <div class="row top-padding">
          <div class="column-half">
            <label for="image"></label>
            <img src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-half libre-font">
            <label for="entry-title">Title</label>
            <input required name="title" type="text" id="entry-title">
            <label for="entry-photo-url">Photo URL</label>
            <input required name="photoUrl" type="url" id="entry-photo-url">
          </div>
          <div class="column-full">
            <label for="entry-notes">Notes</label>
            <textarea required rows = "6" name="notes" id="entry-notes"></textarea>
          </div>
        </div>
        <div class=" row top-padding">
          <div class="column-full display-flex flex-end">
            <button type="submit">SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="view">
      <!-- class="entries" -->
      <div class="row libre-font">
        <div class="top-padding column-full display-flex space-between">
          <h1>Entries</h1>
          <button class="new-button">NEW</button>
        </div>
      </div>
      <ul>
        <p class="no-entries">No entries have been recorded.</p>
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
